
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Firebase Firestore CRUD
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>
        Firebase Firestore CRUD
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="pruebaForm" (ngSubmit)="onSubmit()">
    <ion-item lines="none">
      <ion-label position="stacked">Prueba</ion-label>
      <ion-input formControlName="prueba" placeholder="Ingresa una prueba" type="text"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="pruebaForm.invalid">
      {{ isEditMode ? 'Actualizar' : 'Crear' }} Prueba
    </ion-button>
  </form>


  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="3" *ngFor="let prueba of (pruebas$ | async)">
        <ion-card>
          <ion-card-title>{{ prueba.prueba }}</ion-card-title>
          <ion-button (click)="deletePrueba(prueba)">Borrar</ion-button>
          <ion-button (click)="setEditPrueba(prueba)">Actualizar</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-content>
